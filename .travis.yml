sudo: false
language: node_js
cache:
  directories:
  - node_modules
notifications:
  email: false
addons:
  apt:
    packages:
    - xvfb
    - gnome-keyring
    - libgnome-keyring-dev
node_js:
- 6
- 4
- '0.12'
- '0.10'
before_install:
  npm update -g npm
before_script:
- npm prune
after_success:
- curl -Lo travis_after_all.py https://git.io/travis_after_all
- python travis_after_all.py
- export $(cat .to_export_back) &> /dev/null
- npm run coverage:upload
- npm run semantic-release
